<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>APIドキュメント</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/assets/json-viewer.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #d4ebff;
            color: #333;
            font-family: sans-serif;
        }

        #container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        @media (max-width: 320px) {
            #container {
                max-width: 300px;
                margin: 2rem auto;
                padding: 0 1rem;
            }
        }

        header h1 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        #description {
            margin-bottom: 1rem;
            font-size: 0.95rem;
            color: #555;
        }

        #toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        #toolbar button {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.8rem;
            border: 1px solid #aaa;
            background: #f5f5f5;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        #toolbar button:hover {
            background: #e0e0e0;
        }

        #loader {
            width: 100px;
            height: 100px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 12rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #json-area {
            display: none;
            background: #fff;
            padding: 1rem;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            max-height: 60vh;
            overflow: auto;
            font-family: "Source Code Pro", monospace;
            font-size: 0.9rem;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <h1>APIドキュメント</h1>
            <div id="description">
                <p><code>GET /heroku.playingbirds.site/random</code> のサンプルレスポンスを表示します。</p>
            </div>
        </header>

        <div id="toolbar">
            <button id="btnUpdata"><i class="fa fa-redo"></i>更新</button>
            <button id="btnCopy"><i class="fa fa-copy"></i> コピー</button>
            <button id="btnDownload"><i class="fa fa-download"></i> ダウンロード</button>
        </div>
        <div id="loader"></div>
        <div id="json-area"></div>
    </div>

    <script src="/assets/json-viewer.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loader = document.getElementById("loader");
            const area = document.getElementById("json-area");
            const viewer = new JSONViewer();
            area.appendChild(viewer.getContainer());

            const fetchAndRender = (url) => {
                const start = Date.now();
                loader.style.display = "block";
                area.style.display = "none";

                fetch(url)
                    .then(res => res.json())
                    .then(data => {
                        const elapsed = Date.now() - start;
                        const wait = Math.max(0, 1500 - elapsed);

                        setTimeout(() => {
                            const container = viewer.getContainer();
                            container.innerHTML = ""; // ← 前回の表示を明示的に消す
                            viewer.showJSON(JSON.parse(JSON.stringify(data)), null, 2);
                            loader.style.display = "none";
                            area.style.display = "block";
                        }, wait);
                    })
                    .catch(() => {
                        loader.textContent = "データ取得エラー";
                    });
            };


            // 初回読み込み
            fetchAndRender("/sample/blissey.json");

            // 更新ボタン
            document.getElementById("btnUpdata").addEventListener("click", () => {
                fetchAndRender("https://heroku.playingbirds.site/random");
            });

            // コピー・ダウンロード（定数はDOMContentLoaded内で1回定義しておいてよい）
            document.getElementById("btnCopy").addEventListener("click", () => {
                const text = JSON.stringify(viewer.get(), null, 2);
                navigator.clipboard.writeText(text);
            });

            document.getElementById("btnDownload").addEventListener("click", () => {
                const blob = new Blob([JSON.stringify(viewer.get(), null, 2)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "sample.json";
                a.click();
                URL.revokeObjectURL(url);
            });
        });
    </script>

</body>

</html>
